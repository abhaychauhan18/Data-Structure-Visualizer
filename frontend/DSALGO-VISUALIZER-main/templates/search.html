<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Binary Search</title>
	<style>
		html, * {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			position: relative;
			overflow: hidden;
		}

		body {
			min-height: 100vh;
			background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
		}
		
		.grid {
			max-width: 600px;
			position: relative;
			padding: 10px;
			margin: 10px auto;
			outline: 2px solid #3498db; /* Changed to a soft blue color */
		}

		p:nth-child(1) {
			padding: 20px;
			text-align: center;
			font-family: ubuntu;
			font-weight: bolder;
			font-size: 20px;
		}

		.algo {
			display: block;
			padding: 10px;
			background: #3498db; /* Changed to a soft blue color */
			margin: 10px;
			box-shadow: -5px 10px 5px rgba(0, 0, 0, .2);
			color: white; /* Text color for better contrast */
			border-radius: 5px;
			text-decoration: none; /* Remove underline from links */
		}

		.algo:hover {
			background: #2980b9; /* Darker shade on hover */
		}

		.algo__link {
			text-decoration: none;
			color: white; /* Ensure link text is white */
			font-size: 20px;
			font-weight: bolder;
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
		}
	</style>
</head>
<body>
	<p class='heading'>Binary Search</p>
	<div class='grid'></div>

	<div class="circular__read"></div>

	<script>
		// Main
		let grid = document.querySelector('.grid');
		let algo = [
			{
				name: 'Binary Search',
				link: `search_algorithms/binary.html`
			},
			{
				name: "Start Point Of Rotated Sorted Array",
				link: `search_algorithms/rotated_array.html`
			},
			{
				name: "Find Peak Element",
				link: `search_algorithms/peak_element.html`
			},
			
		];

		init();

		// Utility function 
		function init() {
			algo.forEach((e, i) => {
				let html = `
						<a href="${e.link}" class="algo__link">${e.name}</a>
				`;
				let algoDiv = document.createElement('div');
				algoDiv.classList.add('algo');
				algoDiv.innerHTML = html;
				grid.appendChild(algoDiv);
			});
		}
	</script>

</html>
